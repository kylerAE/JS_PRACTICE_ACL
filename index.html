<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Exercise</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>Compute the following given a=100 and b=10</h1>
	</div>

	<div class="container">
		<h1>Computation for 100 to the power of 10</h1>
		<p id="answer1"></p>
		<button type="button" class="btn btn-primary" onclick="computeExponent()">Show Answer</button>
	</div>

	<div class="container">
		<h1>Is a Greater than b?</h1>
		<p id="answer2"></p>
		<button type="button" class="btn btn-primary" onclick="checkGreater()">Show Answer</button>
	</div>

	<div class="container">
		<h1>Is this statement correct: (a <= b) && (a >= b)?</h1>
		<p id="answer3"></p>
		<button type="button" class="btn btn-primary" onclick="checkLogical()">Show Answer</button>
	</div>

	<script>
		// Define variables
		let a = 100, b = 10;

		// Function to compute exponent
		function computeExponent() {
			let ExpResult = a ** b;
			document.getElementById('answer1').innerHTML = 'Exponent Answer is: ' + ExpResult;
		}

		// Function to check if a is greater than b
		function checkGreater() {
			let AndResult = a > b;
			document.getElementById('answer2').innerHTML = 'Is a > b? ' + AndResult;
		}

		// Function to check logical statement
		function checkLogical() {
			let LogicalResult = (a <= b) && (a >= b);
			document.getElementById('answer3').innerHTML = 'Logical Statement is: ' + LogicalResult;
		}
	</script>

</body>
</html>
